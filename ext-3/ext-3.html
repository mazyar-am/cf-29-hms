<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <style>
        .chess-cell {
            width: 30px;
            height: 30px;
            border: 1px solid black;
        }

        .white {
            background-color: white;
        }

        .black {
            background-color: black;
        }
    </style>
</head>

<body class="bg-gray-300 p-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold text-black mb-6 text-center">chessboard</h1>

        <div class="flex items-center justify-center gap-2 mb-6">
            <input type="number" id="sizeInput" placeholder="Board Size" min="1"
                class="w-32 px-3 py-2 border border-gray-300 rounded-md">
            <button id="generateBtn" class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700">
                Generate the Table
            </button>
        </div>

        <div id="chessboardContainer" class="flex justify-center"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="/ext-3.js"></script>
</body>

</html>
